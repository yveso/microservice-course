<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Flask</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
</head>

<body>
  <div class="container">
    <div class="column is-one-third">
      <br>
      <h1 class="title">All Users</h1>
      <hr><br>
      <form action="/" method="POST">
        <div class="field">
          <input type="text" name="username" class="input" placeholder="Enter username" required>
        </div>
        <div class="field">
          <input type="email" name="email" class="input" placeholder="Enter email" required>
        </div>
        <input type="submit" class="button is-primary is-fullwidth" value="Submit">
      </form>
      <br>
      <hr>
      {% if users %}
      <ol>
        {% for user in users %}
        <li>{{user.username}}</li>
        {% endfor %}
      </ol>
      {% else %}
      <p>No users</p>
      {% endif %}
    </div>
  </div>
  {% block js %} {% endblock %}
</body>

</html>
